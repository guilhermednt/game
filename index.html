<!DOCTYPE html>
<html>
    <head>
        <title>Fortunati vs Catástrofe: qual a diferença?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Fortunati ou Catástrofe?</h1>
                <h2>Qual a diferença?</h2>
                <p class="lead">Será que você consegue diferenciar?</p>
                <p><button class="btn btn-lg btn-success start" role="button">Iniciar Jogo</button></p>
            </div>

            <div class="game hidden">
                <div class="text-center">
                    <div class="well">
                        <img class="image" src="" width="500">
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <button class="btn btn-lg btn-success choice" value="storm">Tempestade</button>
                        </div>
                        <div class="col-md-6 text-center">
                            <button class="btn btn-lg btn-danger choice" value="pmpa">Prefeitura</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dump row hidden">
            <div class="col-md-6 pmpa bg-danger">
                <h2>Prefeitura</h2>
            </div>
            <div class="col-md-6 storm bg-success">
                <h2>Tempestade</h2>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </body>
</html>
